name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cardtrack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx
          
      - name: Run syntax check
        run: |
          python -m py_compile backend/main.py
          python -m py_compile backend/analytics.py
          python -m py_compile backend/models.py
          python -m py_compile backend/auth.py
          python -m py_compile backend/schemas.py
          python -m py_compile backend/pdf_parser.py
          
      - name: Test database connection
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cardtrack_test
        run: |
          python -c "
          from backend.database import engine, init_db
          init_db()
          print('Database initialized successfully!')
          "
          
      - name: Test API startup
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cardtrack_test
        run: |
          timeout 10 python -c "
          from backend.main import app
          print('FastAPI app loaded successfully!')
          " || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to Railway
        run: |
          echo 'Deployment to Railway is handled automatically via Railway GitHub integration'
          echo 'Make sure to connect your Railway project to this GitHub repository'
